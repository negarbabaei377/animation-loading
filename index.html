<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation loading</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container">

        <div class="loader1">
            <div style="top: 34%;right: 49%; animation-delay: 0s;"></div>
            <div style="top: 39%;right: 40%; animation-delay: 0.1s;"></div>
            <div style="top: 50%;right: 35%; animation-delay: 0.2s"></div>
            <div style="right: 39%;bottom: 33%; animation-delay: 0.3s"></div>
            <div style="bottom: 28%;right: 49%; animation-delay: 0.4s"></div>
            <div style="bottom: 33%;left: 36%; animation-delay: 0.5s"></div>
            <div style="top: 50%;left: 32%; animation-delay: 0.6s"></div>
            <div style="left: 36%;top: 39%; animation-delay: 0.7s"></div>
        </div>


        <div class="loader2">
            <div class="loading"></div>    
            <span>loading</span>
        </div>


    </div>
</body>

</html>
